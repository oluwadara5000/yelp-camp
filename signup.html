<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YelpCamp</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="sign.css">

  <script src="https://kit.fontawesome.com/1d29cd001d.js" crossorigin="anonymous"></script>
</head>

<body>
  <section>
    <div class="parameters">
      <header>
        <div class="left">
          <img src="Assets/Logo.svg" alt="">
        </div>
        <div class="right">
          <button><i class="fa-solid fa-arrow-left"></i>Back to campgrounds</button>
        </div>
      </header>

      <div class="content">
        <h1>Start exploring camps from all around the world.</h1>
        <form action="">
          <label for="">Username</label>
          <input type="text" name="" id="" placeholder="johndoe_91">

          <label for="">Password</label>
          <input type="password" name="" id="" placeholder="Enter Your Password">

          <button type="submit">Login</button>
        </form>

        <p>Not a user yet? <span>Create an account</span></p>
      </div>
    </div>
    <div class="testimony">
      <h1>"YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and
        added."</h1>
      <div>
        <img src="Assets/User Testimonial.svg" alt="">
        <div>
          <h3>May Andrews</h3>
          <p>Professional Hiker</p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
