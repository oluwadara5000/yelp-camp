<body>
  <section>
    <header>
      <div class="left">
        <img src="Assets/Logo.svg" alt="">
        <p>Home</p>

      <div class="right">
        <p>johndoe</p>

      </div>
      <div class="navigation-bar">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    
    <form action="">
      <h1>Add New Campground</h1>
      
      <label for="">Campground Name</label>
      <input type="text" name="" id="" placeholder="Seven Sisters Waterfall">

      <label for="">Price</label>
      <input type="number" name="" id="" placeholder="$149">

      <label for="">Image</label>
      <input type="file" accept="image/png, image/gif, image/jpeg" src="" alt="">

      <label for="">Description</label>
      <textarea name="" id="" cols="30" rows="10"
        placeholder="The Seven Sisters Waterfall is the 39th tallest waterfall in Norway. The 410-metre tall waterfall consists of seven separate streams, and the tallest of the seven has a free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipality in More og Romsdal County, Norway."></textarea>
        
        <button type="submit">Add Campground</button>
    </form>
    <footer>
      <img src="Assets/Logo.svg" alt="">
    </footer>
  </section>

  <script src="script.js"></script>
